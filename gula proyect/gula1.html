<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gula.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="form-login">
      <h1>Log in Gula</h1>
      <form action="">
        <input type="text" placeholder="User Name" class="boton" />

        <input type="password" placeholder="Password" class="boton" />

        <a href="/register.html"
          ><button type="button" class="botonregistro">Register</button></a
        >

        <button type="submit" class="botoningreso">Submit</button>
      </form>
    </div>
    <div class="button-login">
      <h2 class="subtitle">Or</h2>
      <article>
        <a href="https://www.facebook.com/home.php">
          <button class="fblog">Login with Facebook</button>
        </a>
        <br />
        <a href="https://twitter.com/home?lang=en-gb">
          <button class="twlog">Login with Twitter</button>
        </a>
        <br />
        <a href="https://myaccount.google.com/">
          <button class="glog">Login with Google</button>
        </a>
      </article>
    </div>
  </body>
</html>
